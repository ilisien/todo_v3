<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, interactive-widget=resizes-content">
    <title>tdv3!</title>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js" integrity="sha384-Akqfrbj/HpNVo8k11SXBb6TlBWmXXlYQrCSqEWmyKJe+hDm3Z/B2WVG4smwBkRVm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/style.css">
    <script>
        // a script to allow for selection of a whole contenteditable upon click (for dates)
        function selectAll(el) {
            const range = document.createRange();
            range.selectNodeContents(el);
            const sel = window.getSelection();
            sel.removeAllRanges();
            sel.addRange(range);
        }
    </script>
</head>
<body>
    <span class="htmx-indicator" id="indicator">saving ...</span>
    <a class="logout-button" href="/logout">logout</a>
    <a class="toggle-completed-tasks"
        hx-post="/toggle-completed-tasks"
        hx-target="#task-list"
        hx-trigger="click"
        hx-swap="innerHTML"
        hx-indicator="#indicator">T x'ed tasks</a>

    <div class="task-container">
        <!-- <span class="title">tdv3!</span> -->
        
        <div id="task-list"
             hx-post="/create-first-task"
             hx-target="#task-list"
             hx-trigger="keydown[key=='Enter' && event.target.tagName == 'BODY'] from:body"
             hx-swap="innerHTML"
             hx-indicator="#indicator">
            {% if tasks %}
                {% include '_task_list.html' %}
            {% else %}
                <div class="empty-state">
                    press [Enter] to create your first task
                </div>
            {% endif %}
        </div>
        <div class="task-list-after" 
            id="task-list-after"
            hx-post="/create-first-task"
            hx-target="#task-list"
            hx-trigger="click"
            hx-swap="innerHTML"
            hx-indicator="#indicator"></div>
    </div>

    <script>
        // Only prevent default Enter behavior in contenteditable elements
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.target.contentEditable === 'true') {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
